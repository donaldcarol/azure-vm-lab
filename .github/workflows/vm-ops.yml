name: VM Ops via OIDC

on:
  workflow_dispatch:
    inputs:
      action:
        description: "status | start | stop | deallocate | restart"
        required: true
        default: "status"
      resourceGroup:
        description: "Resource Group name"
        required: true
      vmName:
        description: "VM name"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  vm-ops:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure context
        run: az account show --output table

      - name: VM Operation
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ github.event.inputs.resourceGroup }}"
          VM="${{ github.event.inputs.vmName }}"
          ACTION="${{ github.event.inputs.action }}"

          echo "Action: $ACTION"
          echo "RG: $RG"
          echo "VM: $VM"

          case "$ACTION" in
            status)
              az vm get-instance-view -g "$RG" -n "$VM" \
                --query "instanceView.statuses[?starts_with(code,'PowerState/')].displayStatus | [0]" -o tsv
              ;;
            start)
              az vm start -g "$RG" -n "$VM"
              ;;
            stop)
              az vm stop -g "$RG" -n "$VM"
              ;;
            deallocate)
              az vm deallocate -g "$RG" -n "$VM"
              ;;
            restart)
              az vm restart -g "$RG" -n "$VM"
              ;;
            *)
              echo "Invalid action. Use: status | start | stop | deallocate | restart"
              exit 1
              ;;
          esac
